<section data-ng-controller="PicturesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Picture</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="picture.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="filename">Filename</label>
                    <div class="controls">
                        <input type="text" data-ng-model="picture.filename" id="filename" class="form-control" placeholder="Filename" required>
                    </div>
                    <label class="control-label" for="album">Album</label>
                    <div class="controls">
                        <select id="album" class="form-control" ng-options="album._id as album.name for album in albums | orderBy:'name'" ng-model="picture.album"></select>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
