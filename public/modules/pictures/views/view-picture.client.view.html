<section data-ng-controller="PicturesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Delete {{picture.name}}?</h1>
	</div>
	<div class="pull-left" data-ng-show="((authentication.user) && (authentication.user._id == picture.user._id))">
		<a class="btn btn-primary" data-ng-click="remove();">Yes</a>
		<a class="btn btn-primary" href="/#!/pictures">No</a>
	</div>
</section>
