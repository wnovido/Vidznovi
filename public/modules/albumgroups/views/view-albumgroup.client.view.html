<section data-ng-controller="AlbumgroupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Delete {{albumgroup.name}}?</h1>
	</div>
	<div class="pull-left" data-ng-show="((authentication.user) && (authentication.user._id == albumgroup.user._id))">
		<a class="btn btn-primary" data-ng-click="remove();">Yes</a>
		<a class="btn btn-primary" href="/#!/albumgroups">No</a>
	</div>
</section>
