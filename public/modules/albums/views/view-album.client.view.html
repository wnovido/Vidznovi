<section data-ng-controller="AlbumsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Delete {{album.name}}?</h1>
	</div>
	<div class="pull-left" data-ng-show="((authentication.user) && (authentication.user._id == album.user._id))">
		<a class="btn btn-primary" data-ng-click="remove();">Yes</a>
		<a class="btn btn-primary" href="/#!/albums">No</a>
	</div>
</section>
