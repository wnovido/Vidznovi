<section data-ng-controller="AppSetupsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit App setup</h1>
    </div>
    <my-value class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appSetup.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appSetup.description" id="description" class="form-control" placeholder="Description">
                    </div>
                </div>

                <div class="form-group" ng-show="appSetup.name == 'Main Album Directory'">
                    <label class="control-label" for="value">Value</label>
                    <div class="controls">
                        <input type="text" data-ng-model="appSetup.value" id="value" class="form-control" placeholder="Value" required>
                    </div>
                </div>

                <div class="form-group" ng-show="appSetup.name == 'Carousel Album'">
                    <label class="control-label" for="value">Album</label>
                    <div class="controls">
                        <select id="value" class="form-control" ng-options="album._id as album.name for album in albums | orderBy:'name'" ng-model="appSetup.value"></select>
                    </div>
                </div>



                <!--Custom Directives-->
                <!--<div my-value xname="appSetup.name" xalbum="albums"></div>-->
                <!--<div my-dir></div>-->



                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
