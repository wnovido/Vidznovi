<section data-ng-controller="AppSetupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>App setups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="appSetup in appSetups" data-ng-href="#!/app-setups/{{appSetup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="appSetup.created | date:'medium'"></span>
				by
				<span data-ng-bind="appSetup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="appSetup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!appSetups.$resolved || appSetups.length">
    	No App setups yet, why don't you <a href="/#!/app-setups/create">create one</a>?
    </div>
</section>
