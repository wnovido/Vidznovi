<section data-ng-controller="AppSetupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Delete {{appSetup.name}}?</h1>
	</div>
	<div class="pull-left" data-ng-show="((authentication.user) && (authentication.user._id == appSetup.user._id))">
		<a class="btn btn-primary" data-ng-click="remove();">Yes</a>
		<a class="btn btn-primary" href="/#!/app-setups">No</a>
	</div>
</section>
