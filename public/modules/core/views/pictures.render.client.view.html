<section data-ng-controller="PictureRenderController">
    <ul>
        <li data-ng-repeat="picture in pictures | filter:album">
            <p class="whiteOnBlack">{{picture.name}}</p>
            <img data-ng-src="{{pathname + picture.filename}}" class="edna"><br><br>
        </li>
    </ul><br>
</section>
