<section data-ng-controller="HomeController">
	<div class="jumbotron text-center whiteDgray">

		<div class="whiteDgray" style="height: 550px">
			<carousel interval="myInterval">
				<slide ng-repeat="slide in slides" active="slide.active">
					<div class="item pCarouselImg">
						<img class="pCarouselImg" data-ng-src="{{slide.image}}" style="margin:auto;">
					</div>
					<div class="carousel-caption">
						<!--<h4>Slide {{$index}}</h4>-->
						<!--<p>{{slide.text}}</p>-->
					</div>
				</slide>
			</carousel>
		</div>


		<div class="row">
			<tabset class="">
				<tab ng-repeat="tab in tabs">
					<tab-heading ng-class="{new:tab.new}">{{tab.name}}</tab-heading>
					<div class="col-md-4" data-ng-repeat="album in albums | filter:tab._id">
						<h2>
							{{album.name}}
						</h2>
						<p><a href="/#!/pictures_render/{{album._id}}" class="thumb"><img ng-src="modules/core/img/slider/{{album.thumbnail}}.jpg" class="thumb-big"></a></p>
					</div>
				</tab>

			</tabset>
		</div>
	</div>

</section>
